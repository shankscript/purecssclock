<!DOCTYPE html>
<html>
    <head>
        <title>Pure CSS3 clock</title>
        <link rel="stylesheet" type="text/css"  href='clock.css'/>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:700italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='clock'>
            <p id='t'>12</p>
            <p id='r'>3</p>
            <p id='l'>9</p>
            <p id='b'>6</p>
            <div class='hr'>
                <div class='wrap'>
                    <div class='in'></div>
                </div>
            </div>
            <div class='min'>
                <div class='wrap'>
                    <div class='in'></div>
                </div>
            </div>
            <div class='sec'>
                <div class='wrap'>
                    <div class='in'></div>
                </div>
            </div>
        </div>
    </body>
    <script src='clock.js'></script>
</html>
