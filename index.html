<!DOCTYPE html>
<html>
    <head>
        <title>Pure CSS3 clock</title>
        <link rel="stylesheet" type="text/css"  href='clock.css'/>
    </head>
    <body>
        <div class='clock'>
            <div class='hr'>
                <div class='wrap'>
                    <div class='in'></div>
                </div>
            </div>
            <div class='min'>
                <div class='wrap'>
                    <div class='in'></div>
                </div>
            </div>
            <div class='sec'>
                <div class='wrap'>
                    <div class='in'></div>
                </div>
            </div>
        </div>
    </body>
    <script src='clock.js'></script>
</html>
